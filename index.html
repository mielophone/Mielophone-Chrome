<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mielophone</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-responsive.min.css" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">

    <!-- js libs -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/handlebars.js"></script>
    <script data-main="js/main" src="libs/require.js"></script>
</head>

<body>
    <!-- nav bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <audio id="player" controls="controls" class="musicplayer pull-left">
                    Your browser does not support this audio format.
                </audio>
                <div class="navbar-form pull-right">
                    <input type="text" class="span3" placeholder="Search" id="search">
                </div>
            </div>
        </div>
    </div>

    <!-- content -->
    <div id="container" class="container mainContent">
        <div id="results"></div>

        <table id="songs" class="table table-striped table-bordered table-hover" style="display: none;">
            <caption id="songsCaption"></caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="songContent">
            </tbody>
        </table>
    </div><!-- /container -->
</body>
</html>
