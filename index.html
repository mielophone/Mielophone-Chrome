<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mielophone</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-responsive.min.css" rel="stylesheet"> -->
    <link href="css/main.css" rel="stylesheet">

    <!-- js libs -->
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/handlebars.js"></script>
    <script data-main="js/main" src="libs/require.js"></script>
</head>

<body>
    <!-- nav bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <audio id="player" controls="controls" class="musicplayer pull-left">
                    Your browser does not support this audio format.
                </audio>
                <div class="navbar-form pull-right">
                    <input type="text" class="span3" placeholder="Search" id="search">
                </div>
            </div>
        </div>
    </div>

    <!-- content -->
    <div id="container" class="container mainContent">

        <!-- all results div -->
        <div id="results" class="row hidden">
            <!-- column with artists -->
            <div id="artistResults" class="span3">
            </div>

            <!-- column with albums -->
            <div id="albumResults" class="span3">
            </div>

            <!-- column with songs -->
            <div class="span6">
                <table class="table table-striped table-bordered table-hover">
                    <caption id="songsCaption"></caption>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Song</th>
                        <th>Artist</th>
                        <th>Duration</th>
                    </tr>
                    </thead>
                    <tbody id="songResults">
                    </tbody>
                </table>
            </div>
        </div>


        <!-- artist info div -->
        <div id="artistInfo" class="hidden">
            <!-- artist info -->
            <div class="row">
                <div class="span2" id="artistImage"></div>
                <div class="span10">
                    <h1 id="artistName"></h1>
                </div>
            </div>

            <!-- artist albums -->
            <div class="row" id="artistAlbums">
            </div>
        </div>


        <!-- album info div -->
        <div id="albumInfo" class="hidden">
            <!-- album info -->
            <div class="row">
                <div class="span2" id="albumImage"></div>
                <div class="span10">
                    <h1 id="albumTitle"></h1>
                </div>
            </div>

            <!-- album tracks -->
            <div class="row">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Song</th>
                            <th>Artist</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="albumTracklist">
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- /container -->
</body>
</html>
